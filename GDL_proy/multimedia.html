<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Contenido Multimedia</title>
    </head>

    <body>
        <h2>Videos para HTML5</h2>
        <video controls preload="auto" autoplay muted>
            <source src="video/codigo.mp4" type="video/mp4">
            <source src="video/codigo.webm" type="video/webm">
            <source src="video/codigo.ogv" type="video/ogv">
            <p>Tu navegador no soporta video</p>
        </video>

        <h2>Audio para HTML5</h2>
        <audio controls preload="none" autoplay>
            <source src="audio/audio.m4a" type="audio/m4a">
            <source src="audio/audio.oga" type="audio/oga">
        </audio>
    </body>
</html>
