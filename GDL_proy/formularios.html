<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formularios y Campos</title>
    </head>
    <body>
        <h2>Creando los Formularios</h2>

        <form class="formulario">
            <fieldset>
                <legend>Tus Datos</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Tu Nombre" id="nombre" autocomplete="on" required>
                <br>

                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" placeholder="Tu Apellido" id="apellido" autocomplete="on"required>
                <br>

                <br>
                <label for="sexo">Sexo:</label>
                <br>
                <input type="radio" name="sexo" value="hombre" id="sexo" checked autofocus>Hombre<br>
                <input type="radio" name="sexo" value="mujer" id="sexo">Mujer<br>
                <input type="radio" name="sexo" value="otro" id="sexo">Otro<br>

                <br>
                <label>Fecha de cumpleaños: </label><br>
                <input type="date" name="fecha">
                <input type="datetime-local" name="fecha">
                <br>
                
                <br>
                <label>Correo Electrónico: </label><br>
                <input type="email" name="email" placeholder="correo@dominio.com" required>
                <br>

                <br>
                <label>Tu sitio web: </label>
                <input type="url" name="sitioweb" placeholder="http://www.tuweb.com" required>
                <br>

                <br>
                <label>¿Cuánto sabes de HTML?</label>
                <input type="range" name="puntaje" min="0" max="10">
                <br>

                <br>
                <label>Personas que vienen contigo: </label>
                <input type="number" name="puntaje" min="0" max="5" required>
            </fieldset>
            <br>

            <br>
            <fieldset>
                <legend>Información sobre tu curso</legend>

                <label for="turno">Turno: </label>
                <select class="turno" name="turno" id="turno">
                    <option value="matutino">Matutino</option>
                    <option value="vespertino">Vespertino</option>
                    <option value="nocturno">Nocturno</option>
                </select>
                <br>

                <br>
                <label>¿Qué curso te gustaría que agreegaramos?</label>
                <input list="propuesta" name="encuesta">
                <datalist id="propuesta">
                    <option value="jQuery">
                    <option value="Aplicaciones Web">
                    <option value="AngularJS">
                    <option value="Boostrap">
                </datalist>
                <br>

                <br>
                <label>Elige tus cursos: </label><br>
                <input type="checkbox" value="php">PHP <br>
                <input type="checkbox" value="html5">HTML5 <br>
                <input type="checkbox" value="css">CSS <br>
                <input type="checkbox" value="mysql">MySQL <br>
                <input type="checkbox" value="javascript">JavaScript <br>
                <input type="checkbox" value="JQuery">JQuery <br>

                <br>
                <label>Fecha para el curso: </label>
                <input type="month" name="fecha">
                <input type="time" name="fecha">
                <input type="week" name="fecha">
            </fieldset>
            <br>

            <br>
            <fieldset>
                <legend>Extra</legend>
                <label>Las primeras 10 personas reciben una camisa gratis, elige el color: </label><br>
                <input type="color" name="color">
            </fieldset>
            <br>
            
            <br>
            <fieldset>
                <legend>Usuario y Contraseña</legend>
                <br>
                <label>Usuario: </label>
                <input type="text" name="usuario" placeholder="Usuario" required><br>

                <br>
                <label>Contraseña: </label>
                <input type="password" name="password" placeholder="Contraseña" required>
            </fieldset>
            <button type="reset">Borrar</button>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
